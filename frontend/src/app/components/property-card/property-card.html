<button (click)="propertySelected.emit(property)" class="card" [attr.aria-label]="property.title">
  <div class="card-image-wrapper">
    <img
      *ngIf="firstPhotoUrl; else noPhoto"
      [src]="firstPhotoUrl"
      alt="Foto do imÃ³vel"
      class="card-image"
    />
    <ng-template #noPhoto>
      <div class="card-no-photo">Sem foto</div>
    </ng-template>
  </div>

  <div class="card-body">
    <h3>{{ property.title }}</h3>

    <p class="price">R$ {{ property.price | number: '1.0-0' }}</p>

    <p *ngIf="property.address" class="neighborhood">
      {{ property.address.district }}, {{ property.address.city }}
    </p>
    <p *ngIf="!property.address && property.neighborhood" class="neighborhood">
      {{ property.neighborhood }}
    </p>

    <div class="card-tags">
      <span *ngIf="property.availableVacancies" class="tag">
        {{ property.availableVacancies }} vaga{{ property.availableVacancies > 1 ? 's' : '' }}
      </span>
      <span *ngIf="property.acceptAnimals" class="tag"> Aceita animais </span>
    </div>
  </div>
</button>
