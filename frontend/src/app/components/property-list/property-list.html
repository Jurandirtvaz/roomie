<div *ngIf="!loading && properties.length == 0">
  Nenhum resultado encontrado
</div>

<div *ngIf="!loading && properties.length > 0" class="grid">
  <app-property-card
    (propertySelected)="openDetail($event)"
    *ngFor="let property of properties"
    [property]="property">
  </app-property-card>
</div>

<app-property-detail
  (closed)="closeDetail()"
  *ngIf="selectedProperty"
  [detail]="selectedDetail"
  [property]="selectedProperty">
</app-property-detail>
